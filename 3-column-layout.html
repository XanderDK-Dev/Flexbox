<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/3-column-layout.css">
    <title>Flexbox</title>
</head>
<body>
    <div class="container">
        <header>Header: Fixed height</header>
        <main>
            <section class="columns">
                <article>Content: Flexible width</article>
                <aside class="sidebar-first">Sidebar: Fixed width</aside>
                <aside class="sidebar-second">Sidebar second: Fixed width</aside>
            </section>
        </main>
        <footer>Footer: Fixed height</footer>
    </div>
</body>
</html>
