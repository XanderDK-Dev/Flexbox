<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/align-squares.css">
    <title>Flexbox</title>
</head>
<body>
    <div class="parent" id="a">
        <div class="child" id="top-left">
            <div class="small-box"></div>
        </div>
        <div class="child" id="top">
            <div class="small-box"></div>
        </div>
        <div class="child" id="top-right">
            <div class="small-box"></div>
        </div>
        <div class="child" id="left">
            <div class="small-box"></div>
        </div>
        <div class="child" id="middle">
            <div class="small-box"></div>
        </div>
        <div class="child" id="right">
            <div class="small-box"></div>
        </div>
        <div class="child" id="bot-left">
            <div class="small-box"></div>
        </div>
        <div class="child" id="bot">
            <div class="small-box"></div>
        </div>
        <div class="child" id="bot-right">
            <div class="small-box"></div>
        </div>
    </div>
</body>
</html>
